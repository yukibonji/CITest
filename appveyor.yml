image: Visual Studio 2017
install:
  - cmd: %APPVEYOR_BUILD_FOLDER%\.paket\paket.bootstrapper.exe
  - cmd: '.paket\paket.exe restore'
build_script:
  - cmd: 'build.cmd'
on_failure:
  - appveyor PushArtifact FAKE.svclog
test: off
environment:
  PAKET_BOOTSTRAPPER_TRACE: true

artifacts:
  - path: 'bin\Grass.Web'
